<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <link rel="icon" href="  http://ballkanlab.com/themes/kithub/v1.0/assets/img/favicons/apple-icon-180x180.png">
        <title>Kithub - Landing page Template + UI Kit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/114f48210b.js" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
        
    </head>
    <body>
        <!--SIGN UP SECTION-->
        <section id="sign-up-section">
            <div class="container">
                <div class="position-relative">
                    <img class="position-absolute d-none d-lg-inline-block" style="left: 50px; top: 75px;" src="http://ballkanlab.com/themes/kithub/v1.0/assets/img/patterns/rectangle37x37.svg" alt="">
                    <img class="position-absolute d-none d-lg-inline-block" style="left: 160px; bottom: 60px;" src="http://ballkanlab.com/themes/kithub/v1.0/assets/img/patterns/rectangle17x17.svg" alt="">
                    <div class="sign-up-text d-flex flex-column align-items-center">
                        <div class="text">
                            <h1>Sign Up to stay updated</h1>
                            <p>Recive latest updates about course or any deals of my VUE course.</p>
                        </div>
                        
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Enter your email address" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <a class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right fs-3"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                            </a>
                        </div>
                    </div>
                    <img class="position-absolute d-none d-lg-inline-block" style="right: 50px; top: 75px;" src="http://ballkanlab.com/themes/kithub/v1.0/assets/img/patterns/rectangle17x17.svg" alt="">
                    <img class="position-absolute d-none d-lg-inline-block" style="right: 160px; bottom: 60px;" src="http://ballkanlab.com/themes/kithub/v1.0/assets/img/patterns/rectangle37x37.svg" alt="">
                </div>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
